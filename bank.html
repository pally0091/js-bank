<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRE Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <h1 class="text-blue-500 text-4xl text-center mx-auto mt-10 p-15">Your Accout Information</span></h1>
    <section class="grid grid-cols-3 mx-auto">
        <div class="rounded-lg bg-blue-700 p-10 mx-5 my-10 ">
            <p class="text-white text-2xl text-center">Deposite</p>
            <br>
            <p class="text-white text-3xl text-center">TK <span id="p-dep">00</span></p>
        </div>
        <div class="rounded-lg bg-pink-700 p-10 mx-5 my-10 ">
            <p class="text-white text-2xl text-center">Withdraw</p>
            <br>
            <p class="text-white text-3xl text-center">TK <span id="p-with">00</span></p>
        </div>
        <div class="rounded-lg bg-lime-700 p-10 mx-5 my-10 ">
            <p class="text-white text-2xl text-center">Balance</p>
            <br>
            <p class="text-white text-3xl text-center">TK <span id="p-bal">00</span></p>
        </div>
    </section>
    <br>
    <section class="grid grid-cols-2 mx-auto">
        <div class="rounded-lg bg-sky-300 p-10 mx-5 my-10">
            <p class="text-lg text-center mb-5">Ammount of Deposite</p> 
            <input id="dep" class="w-full text-center" type="text" placeholder="Tk 0000">
            <br>
            <button id="btn-dep" class="w-full bg-green-400 rounded-xl mt-5 p-2">
                Deposite
            </button>
        </div>
        <div class="rounded-lg bg-yellow-200 p-10 mx-5 my-10">
            <p class="text-lg text-center mb-5">Ammount of Withdraw</p> 
            <input id="with" class="w-full text-center" type="text" placeholder="Tk 0000">
            <br>
            <button id="btn-with" class="w-full bg-red-400 rounded-xl mt-5 p-2">
                Withdraw
            </button>
        </div>
    </section>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
