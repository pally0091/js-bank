<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login FRE Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <h1 class="text-stone-500 text-4xl text-center mx-auto mt-10 p-15">Welcome to <span class="text-green-500 ">FRE Bank</span></h1>

   <section class="mx-auto w-9/12 bg-lime-300 p-15  ">
        <div class="mt-10 mx-auto w-2/4">
            <input id="email" class="p-3 my-5 mx-auto w-full" type="email" placeholder="Enter your Email">
            <br>
            <input id="pass" class="p-3 my-5 mx-auto w-full" type="password" placeholder="Enter your Password">
            <br>
            <button id="login-btn" class="bg-red-400 p-5 my-2 w-full rounded-3xl text-lg hover:bg-red-800 hover:text-white">Login</button>
        </div>
   </section>
   <script src="js/login.js"></script>
</body>
</html>
